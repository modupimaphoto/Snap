<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <nav class="d-flex p-3">
      <div class="p-2">
        <a href="/">
          <img src="../assets/images/logo.svg" alt="logo" class="img-fluid">
        </a>
      </div>
      <div class="navbar">
        <div class="navbar-left navbar-active-left"></div>
        <div class="navbar-right navbar-active-right">
          <img src="../assets/images/icon/icon-close-menu.svg" class="close-menu" alt="close">
          <ul>
            <li class="d-block d-md-inline-block p-2">
              Features
              <img src="../assets/images/icon/icon-arrow-down.svg" alt="arrow down" class="img-fluid">
            </li>
            <li class="d-block d-md-inline-block p-2">
              Company
              <img src="../assets/images/icon/icon-arrow-down.svg" alt="arrow down" class="img-fluid">
            </li>
            <li class="d-block d-md-inline-block p-2">Careers</li>
            <li class="d-block d-md-inline-block p-2">About</li>
            <li class="d-block d-md-none p-2">Login</li>
            <li class="d-block d-md-none p-2">Register</li>
          </ul>
        </div>
      </div>
      <div>
        <img src="../assets/images/icon/icon-menu.svg" alt="menu icon" class="d-block d-md-none menu">
        <ul class="display-none">
          <li class="d-block d-md-inline-block p-2">Login</li>
          <li class="d-block d-md-inline-block p-2">Register</li>
        </ul>
      </div>
    </nav>
  </header>
  
  <section class="container">
    <img src="../assets/images/illustration/image-hero-mobile.png" alt="hero mobile" 
    class="img-fluid d-block d-md-none">
    <div class="row p-3">
      <div class="col-md-6">
        <div class="hero-header mt-5 mb-3">
          Make </br>
          remote work
        </div>
        <p class="hero-text mb-4">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>

        <button type="button" class="btn btn-dark p-2">
          Learn more
        </button>

        <div class="d-flex mt-5">
          <div class="w-100">
            <img src="../assets/images/client/client-databiz.svg" alt="databiz logo" class="img-fluid">
          </div>
          <div class="w-100">
            <img src="../assets/images/client/client-audiophile.svg" alt="audiophile logo" class="img-fluid">
          </div>
          <div class="w-100">
            <img src="../assets/images/client/client-meet.svg" alt="meet logo" class="img-fluid">
          </div>
          <div class="w-100">
            <img src="../assets/images/client/client-maker.svg" alt="maker logo" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center d-none d-md-block">
        <img src="../assets/images/illustration/image-hero-desktop.png" 
          alt="image hero" class="w-60">
      </div>
    </div>
    
  </section>

  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
